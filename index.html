<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<h1 class="stopwatch-heading">STOPWATCH</h1>
<body>
    <div class="stopwatch">
        <div class="stopwatch-display">
            <p id="display">00:00:00.000</p>
        </div>
        <div class="buttons">
            <button id="startStop" class="btn start">Start</button>
            <button id="reset" class="btn reset">Reset</button>
            <button id="lap" class="btn lap">Lap</button>
        </div>
        <ul class="laps" id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
